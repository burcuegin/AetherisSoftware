<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Detayı | DevFirm Software</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Siyah-Beyaz Detay Sayfası Tasarımı */
        body { background-color: #fcfcfc; color: #000; font-family: 'Inter', sans-serif; }
        
        .navbar-brand { font-weight: 800; letter-spacing: 2px; }
        
        .back-btn {
            text-decoration: none;
            color: #000;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
        }
        .back-btn:hover { transform: translateX(-5px); color: #555; }

        #detail-content {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 0; /* Köşeli modern yapı */
            padding: 0;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

       /* Bu kısmı mevcut olanla değiştir */
.repo-banner {
    width: 100%;
    height: auto; /* Sabit yükseklik yerine otomatik yapıyoruz */
    max-height: 500px; /* Çok uzamasını engellemek için sınır koyuyoruz */
    object-fit: contain; /* Görseli kesmeden kutuya sığdırır */
    background-color: #f8f8f8; /* Görselin kenarlarında boşluk kalırsa şık durması için */
    border-bottom: 1px solid #eee;
    display: block;
}
        .info-label {
            text-transform: uppercase;
            font-size: 0.75rem;
            color: #888;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }

        .info-value {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .btn-view {
            background: #000;
            color: #fff;
            border-radius: 0;
            padding: 12px 30px;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-view:hover { background: #333; color: #fff; }

        .lang-badge {
            border: 1px solid #000;
            padding: 5px 15px;
            font-size: 0.8rem;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-white border-bottom py-3">
        <div class="container">
            <a class="navbar-brand text-dark" href="index.html">AETHERIS</a>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <a href="services.html" class="back-btn mb-4">
            <i class="fas fa-arrow-left me-2"></i> Çözümlere Geri Dön
        </a>

        <div id="detail-content">
            <div class="p-5 text-center">
                <div class="spinner-border text-dark" role="status"></div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // URL parametresini al (?name=...)
        const urlParams = new URLSearchParams(window.location.search);
        const repoName = urlParams.get('name');

        async function loadDetail() {
            if (!repoName) {
                window.location.href = 'services.html';
                return;
            }

            const data = await getRepoDetail(repoName);
            
            document.getElementById('detail-content').innerHTML = `
                <img src="${data.image}" class="repo-banner" alt="${data.name}" 
                     onerror="this.src='https://via.placeholder.com/1200x400?text=PROJECT+DETAIL'">
                
                <div class="p-5">
                    <div class="row">
                        <div class="col-lg-8">
                            <span class="info-label">Proje İsmi</span>
                            <h1 class="display-5 fw-bold mb-4">${data.name}</h1>
                            
                            <span class="info-label">Açıklama / Çözüm Detayı</span>
                            <p class="lead mb-5 text-muted">
                                ${data.description || 'Bu çözüm için detaylı teknik dökümantasyon hazırlanmaktadır.'}
                            </p>
                        </div>
                        
                        <div class="col-lg-4 border-start ps-lg-5">
                            <span class="info-label">Teknoloji</span>
                            <div class="info-value">
                                <span class="lang-badge">${data.language || 'Software'}</span>
                            </div>

                            <span class="info-label">Popülarite</span>
                            <div class="info-value">
                                <i class="fas fa-star me-1"></i> ${data.stargazers_count} Yıldız
                            </div>

                            <span class="info-label">Son Güncelleme</span>
                            <div class="info-value">
                                ${new Date(data.updated_at).toLocaleDateString('tr-TR')}
                            </div>

                            <hr class="my-4">
                            
                            <a href="${data.html_url}" target="_blank" class="btn-view w-100 text-center">
                                Kaynağı İncele <i class="fas fa-external-link-alt ms-2"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }
        
        loadDetail();
    </script>
</body>
</html>
