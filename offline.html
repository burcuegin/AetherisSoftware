<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağlantı Kesildi | AETHERIS</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        /* CSS'i buraya gömüyoruz ki internet yokken kesin çalışsın */
        body {
            background-color: #0f172a; /* Koyu modern arka plan */
            color: #f8fafc;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .icon-wrapper {
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        /* İnternet yok ikonu tasarımı */
        .wifi-icon {
            font-size: 80px;
            fill: #3b82f6;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5));
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        p {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #3b82f6;
            color: white;
            padding: 12px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }

        .btn:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <a href="./index.html" class="btn">Tekrar Dene</a>
    <div class="container">
        <div class="icon-wrapper">
            <svg class="wifi-icon" viewBox="0 0 24 24" width="80" height="80">
                <path d="M23.64 7c-.45-.34-4.93-4-11.64-4C5.28 3 .81 6.65.36 7l10.63 13.19c.19.24.47.37.76.37.29 0 .57-.13.76-.37L23.64 7zm-11.64 11l-8.48-10.52c.28-.21 3.55-2.48 8.48-2.48s8.21 2.27 8.48 2.48L11.99 18z" fill="currentColor"/>
                <line x1="1" y1="1" x2="23" y2="23" stroke="#ef4444" stroke-width="2" />
            </svg>
        </div>
        
        <h1>Bağlantı Kesildi</h1>
        <p>Şu an çevrimdışısınız. Ancak endişelenmeyin, AETHERIS hala burada! Daha önce gezdiğiniz sayfaları ve projeleri görüntülemeye devam edebilirsiniz.</p>
        
        <a href="index.html" class="btn">Tekrar Dene</a>
    </div>

</body>
</html>
